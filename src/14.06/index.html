<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="background">
    <div class="container">
    <div class="screen">
        
        <div class="header">
            <div class="header-left">
                <div class="header-button close"></div>
                <div class="header-button maximize"></div>
                <div class="header-button minimize"></div>
            </div>
        </div>

        <form>
        <div class="screen-body">
            <div class="screen-body-item left">
            <div class="title">
                <span>CADASTRO</span>
            </div>
            </div>

        <div class="screen-body-item">
            <div class="form">
                <div class="form-div">
                    <input class="form-input" type="text" name="name" autocomplete="off" placeholder="NOME">
                </div>

                <div class="form-div">
                    <input class="form-input" type="email" name="email" autocomplete="off" placeholder="EMAIL">
                </div>

                <div class="form-div">
                    <input class="form-input" type="tel" name="tel" autocomplete="off" placeholder="TELEFONE">
                </div>

                <div class="form-div">
                    <input class="form-input" type="password" name="senha" autocomplete="off" placeholder="SENHA">
                </div>

                <div class="form-div buttons">
                    <button class="form-button" type="reset">LIMPAR</button>
                    <button class="form-button" type="submit">ENVIAR</button>
                </div>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
